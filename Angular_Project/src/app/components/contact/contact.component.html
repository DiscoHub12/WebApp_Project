<h1>Contact page</h1>
<br>
<p>This is the Contact page</p>

<mat-card class="example-card" *ngFor="let animale of arrayAnimali">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{animale.nome}}</mat-card-title>
      <mat-card-subtitle>{{animale.colore}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{animale.descrizione}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
