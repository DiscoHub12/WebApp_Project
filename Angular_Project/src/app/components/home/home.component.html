<h1>Home page</h1>
<br>
<p>This is the Home page</p>



<button mat-raised-button color="warn" (click)="inviaAnimali()">Get animali</button>

<br>
<br>
<mat-card class="example-card" *ngFor="let animale of animals">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image | async"></div>
      <mat-card-title>{{animale.nomeAnimale}}</mat-card-title>
      <mat-card-subtitle>{{animale.colore}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{animale.descrizione}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
