<div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Login</h1>
            <h6>Please enter your code to access</h6>
          </div>
            <form [formGroup] = "loginForm"> <!--Mettere:  [formGroup]="loginForm"-->
              <div class="mb-3">
                <label for="exampleInputEmail" class="form-label">Code</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                <span class="text-danger" *ngIf="loginForm.controls['code'].dirty && loginForm.hasError('required', 'code')">*Code is required</span>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword" class="form-label">Password</label>
                <input formControlName="password" type="password" formControlName="password" class="form-control" id="exampleInputPassword">
                <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password is required</span>
  
              </div>
              <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
            </form>

        </div>
      </div>
    </div>
  </div>
