<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Creazione Account Dipendente</h1>
                    <h6>Inserisci le informazioni per il nuovo Account.</h6>
                </div>

                <form [formGroup]="signupForm">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Nome</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputName"
                            aria-describedby="codeHelp">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required', 'fullname')">*Nome
                            Dipendente richiesto</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Codice</label>
                        <input formControlName="code" type="code" class="form-control" id="exampleInputCode"
                            aria-describedby="codeHelp">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['code'].dirty && signupForm.hasError('required', 'code')">*Codice
                            Dipendente richiesto</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input formControlName="password" type="password" formControlName="password"
                            class="form-control" id="exampleInputPassword">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required', 'password')">*Password
                            temporanea per il Dipendente richiesta</span>
                        <mat-radio-group style="margin-top: 20px;" aria-label="Select an option" formControlName="restriction">
                            <mat-radio-button style="margin-left: 3px; background-color: white; border-bottom-style: 20%;" value="1" [checked]="signupForm.value.restriction === true">Accesso
                                Completo</mat-radio-button>
                            <mat-radio-button style="margin-left: 3px; background-color: white; border-bottom: 50%;" value="2" [checked]="signupForm.value.restriction === false">Accesso
                                Ristretto</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                        [disabled]="signupForm.invalid">Crea Account</button>
                </form>
            </div>
        </div>
    </div>
</div>
