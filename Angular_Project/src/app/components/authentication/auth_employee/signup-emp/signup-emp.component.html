<div class ="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register new Employee</h6>
                </div>
                <form>
                    <form> <!--METTERE : [formGroup]="signupForm" (ngSubmit)="signUp()"-->
                        <div class="mb-3">
                            <label for="inputName">Code to access</label>
                            <input matInput name="name" formControlName="fullname" type="text" class="form-control" id="inputName" maxlength="80" required> 
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword">Password</label>
                            <input matInput name="password" formControlName="password" type="password" class="form-control" id="inputPassword" maxlenght="150" minlength="6" required> 
                            <div id="emailHelp" class="form-text"> the password must have at least 6 characters</div>
                        </div>
                        <button type="submit" class="btn btn-primary mb-2" [disabled]="signupForm.invalid">Create account</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>
