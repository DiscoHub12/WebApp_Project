<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Login</h1>
          <h6>Please enter username and password</h6>
        </div>


          <form [formGroup]="loginForm">
            <div class="mb-3">
              <label for="exampleInputEmail" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"> We'll never share email with anyone else.</div>
              <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required', 'email')">*Email Id is required</span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input formControlName="password" type="password" formControlName="password" class="form-control" id="exampleInputPassword">
              <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">*Password is required</span>

            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Login</button>
          </form>
        <a style="color: #fff; margin-top: 10px;"  routerLink="/signup">New user? Click to signup</a>
      </div>
    </div>
  </div>
</div>
