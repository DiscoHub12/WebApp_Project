<div class="container">

  <div class="explainPage">
    <h2>Nostri Prodotti</h2>
    <h3>Qui sottostante, un piccolo elenco di prodotti <br>
      che usiamo per i nostri trattamenti</h3>
  </div>

  <div class="card-deck">
    <mat-card class="card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.price}}â‚¬</mat-card-subtitle>
          <img src="{{product.imageUrl}}" class="card-img-top" alt="{{product.name}}">
        </mat-card-title-group>
      </mat-card-header>
    </mat-card>
  </div>
</div>
