<div class="container">
  <h2>CONTATTI</h2>
  <div class="row">
    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
          <label for="message">Messaggio</label>
          <textarea class="form-control" id="message" rows="5" required></textarea>
        </div>
        <br>
        <button type="submit" mat-raised-button class="btn-class">Invia</button>
      </form>
    </div>
    <div class="col-md-6">
      <h4>Informazioni di contatto</h4>
      <ul class="list-unstyled">
        <li><i class="fa fa-phone"></i> 0123456789</li>
        <li><i class="fa fa-envelope"></i> info@esempio.com</li>
        <li><i class="fa fa-map-marker"></i> Via esempio 1, Ancona</li>
        <li>Facebook: <a href="https://www.facebook.com/parrucchieria">https://www.facebook.com/parrucchieria</a></li>
        <li>Instagram: <a href="https://www.instagram.com/parrucchieria/">https://www.instagram.com/parrucchieria/</a>
        </li>
      </ul>
    </div>
  </div>
</div>
