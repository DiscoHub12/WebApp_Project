<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <ng-container *ngIf="userType === 'user' || userType === 'employee'">
      <ng-container *ngIf="userType === 'user'">
        <p>Pagina user</p>
      </ng-container>
    
      <ng-container *ngIf="userType === 'employee'">
        <p>Pagina Dip</p>
      </ng-container>
    </ng-container>
    
    <ng-container *ngIf="!(userType === 'user' || userType === 'employee')">
      <p>Tipo di utente non valido</p>
    </ng-container>
  </mat-drawer-content>
</mat-drawer-container>
