<div class="page">
  <div class="page-box">SEZIONE TESSERA</div>
  <div class="page-content">
    <div class="page-content-data">
      <div class="page-content-data-inner">

        <!--EMPLOYEE DIV-->
        <div class="div-employee" *ngIf="isVisible">
          <h2>HELLO NOME</h2>
          <h3>Ecco la lista delle Card dei tuoi clienti.</h3>
          <mat-accordion class="mat-according">
            <mat-expansion-panel hideToggle class="mat-expansion-panel" *ngFor="let card of clientiCards">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Tessera : {{card.codice}}
                </mat-panel-title>
                <mat-panel-description>
                  Points: {{card.punti}}
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>Alessio Giacche</p>
            </mat-expansion-panel>
          </mat-accordion>
          <div class="text-operation">
          </div>
          <div class="button-container">
            <button mat-raised-button class="btn-class" (click)="showFormAddCard = !showFormAddCard">Aggiungi
              Tessera</button>
            <button mat-raised-button class="btn-class" (click)="showFormSearchCard = !showFormSearchCard">Cerca
              Tessera</button>
            <button mat-raised-button class="btn-class" (click)="showFormAddPoints = !showFormAddPoints">Aggiungi
              Punti</button>
          </div>
          <!--FORM FORM EMPLOYEE-->
          <form *ngIf="showFormAddCard" class="formAddCard" (ngSubmit)="submitFormAddCard()">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Aggiungi Tessera</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                  <mat-form-field>
                    <input matInput placeholder="Nome" formControlName="firstName">
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Cognome" formControlName="lastName">
                  </mat-form-field>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button (click)="addCard()">Aggiungi Tessera</button>
              </mat-card-actions>
            </mat-card>
          </form>
        </div>

        <!--USER DIV-->
        <div class="div-user" *ngIf="!isVisible">
          <h3>HELLO NOME</h3>
          <h3>TESSERA</h3>
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Small</mat-card-subtitle>
                <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content>
              Content
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
