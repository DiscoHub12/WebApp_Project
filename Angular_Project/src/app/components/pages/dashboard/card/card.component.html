<div class="employee" *ngIf="userType instanceof Employee">
    <h2>SEZIONE CARTE</h2><br>
    <p>In questa pagina, puoi vedere le tessere dei tuoi clienti, 
        creare una nuova tessera, o assegnare punti ad un Cliente.
    </p>
    <h3>CREA CARTA</h3>
    <button mat-raised-button color="primary">Primary</button>
    <br>
    <h3>VEDI CARTE CLIENTI</h3>
    <button mat-raised-button color="primary" (click)="getCardsUser()">Primary</button>
    <h2></h2>
    <p>Ecco la lista delle carte dei tuoi clienti.</p>
    <div class="listaProdotti" >
        <mat-card class="example-card" *ngFor="let card in clientCards">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>card.idUtente</mat-card-title>
                <mat-card-subtitle>card.codice</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-button>ADD POINTS</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<div class="user" *ngIf="userType instanceof User">
    <h2>ELENCO PREMI</h2>
    <div class="listaPremi">

    </div>
</div>
